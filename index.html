<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Event Planner</title>

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- jQuery UI CSS for Datepicker -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- Toastr.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI JS for Datepicker -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- International Telephone Input CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/css/intlTelInput.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/js/intlTelInput.min.js"></script>

    <!-- Toastr.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- TinyMCE (Rich Text Editor) -->
    <script
      src="https://cdn.tiny.cloud/1/7zkf2smnp0owm6izxcv9glr7ox2zo3co6qd63w0bg9619gfy/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js"
      type="text/javascript"
    ></script>
    <script
      src="//widget.cloudinary.com/global/all.js"
      type="text/javascript"
    ></script>

    <style>
      .step {
        display: none;
      }
      .step.active {
        display: block;
      }
      .progress {
        height: 5px;
      }
      .d-none {
        display: none;
      }
      .is-invalid {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Multi-Step Event Planner</h3>

          <!-- Progress Bar -->
          <div class="progress mb-4">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              id="progressBar"
            ></div>
          </div>

          <!-- Steps Indicator -->
          <div class="d-flex justify-content-around mb-3">
            <span class="badge bg-primary step-indicator">1. Account</span>
            <span class="badge bg-secondary step-indicator">2. Profile</span>
            <span class="badge bg-secondary step-indicator"
              >3. Event Details</span
            >
            <span class="badge bg-secondary step-indicator">4. Finish</span>
          </div>

          <!-- Multi-Step Form -->
          <form id="eventForm">
            <!-- Step 1: Account Information -->
            <div class="step active">
              <h5>Step 1: Account Information</h5>
              <div class="mb-3">
                <label for="userName-2">User name *</label>
                <input
                  id="userName-2"
                  name="userName"
                  type="text"
                  class="form-control required"
                />
              </div>
              <div class="mb-3">
                <label for="password-2">Password *</label>
                <input
                  id="password-2"
                  name="password"
                  type="password"
                  class="form-control required"
                />
              </div>
              <div class="mb-3">
                <label for="confirm-2">Confirm Password *</label>
                <input
                  id="confirm-2"
                  name="confirm"
                  type="password"
                  class="form-control required"
                />
              </div>
              <div>
                <p>(*) Mandatory</p>
              </div>
              <button type="button" class="btn btn-primary next-btn">
                Next
              </button>
            </div>

            <!-- Step 2: Profile Information -->
            <div class="step">
              <h5>Step 2: Profile Information</h5>
              <div class="mb-3">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control required"
                  name="first_name"
                />
              </div>
              <div class="mb-3">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control required"
                  name="last_name"
                />
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control required"
                  name="email"
                />
              </div>
              <div class="mb-3">
                <label>Phone</label>
                <input
                  type="tel"
                  class="form-control required"
                  name="phone"
                  id="phone"
                />
                <span id="valid-msg" class="text-success d-none">âœ“ Valid</span>
                <span id="error-msg" class="text-danger d-none"></span>
              </div>
              <!-- File Upload Section -->
              <div class="mb-3">
                <label>Upload a File</label>
                <input
                  type="file"
                  id="fileInput"
                  name="file"
                  class="form-control"
                />
                <button
                  type="button"
                  id="uploadBtn"
                  class="btn btn-secondary mt-2"
                >
                  Upload File
                </button>
                <p id="uploadStatus" class="mt-2"></p>
              </div>
              <div>
                <p>(*) Mandatory</p>
              </div>
              <button type="button" class="btn btn-secondary prev-btn">
                Previous
              </button>
              <button type="button" class="btn btn-primary next-btn">
                Next
              </button>
            </div>

            <!-- Step 3: Event Details -->
            <div class="step">
              <h5>Step 3: Event Details</h5>
              <div class="mb-3">
                <label>Event Venue</label>
                <input
                  type="text"
                  class="form-control required"
                  name="venue"
                  id="eventVenue"
                />
              </div>
              <div class="mb-3">
                <label>Event Date</label>
                <input
                  type="text"
                  class="form-control required"
                  name="event_date"
                  id="event_date"
                />
              </div>
              <div class="mb-3">
                <label>Event Description</label>
                <textarea
                  class="form-control required"
                  id="eventDescription"
                  name="description"
                ></textarea>
              </div>
              <div>
                <p>(*) Mandatory</p>
              </div>
              <button type="button" class="btn btn-secondary prev-btn">
                Previous
              </button>
              <button type="button" class="btn btn-primary next-btn">
                Next
              </button>
            </div>

            <!-- Step 4: Review & Confirm -->
            <div class="step">
              <h5>Step 4: Review & Confirm</h5>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input required"
                  id="terms"
                />
                <label class="form-check-label" for="terms"
                  >Agree to Terms & Conditions</label
                >
              </div>
              <button type="button" class="btn btn-secondary prev-btn">
                Previous
              </button>
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js">
     
    </script>
  </body>
</html>
